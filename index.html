<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container-fluid me-0 ms-0">
      <div class="body row m-0 w-100 position-relative align-items-center">
        <div class="col-md-5 image position-absolute">
          <!-- <img src="c392ba101244345 1.png" alt="" /> -->
        </div>

        <div class="col-md-7 me-0 ms-auto">
          <div class="row justify-content-center align-items-center">
            <div class="forms col-md-8 bg-white">
              <div class="text-center">
                <h1>Welcome Back</h1>
                <p>Please enter your details</p>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="input-group justify-content-between">
                <div class="form-check">
                  <input class="form-check-input rounded-circle" type="checkbox" value="" id="flexCheckDefault" />
                  <label class="form-check-label" for="flexCheckDefault">
                    <strong>Remember me</strong>
                  </label>
                </div>
                <a href="" class="text-decoration-none text-danger"><strong>Forgot Password?</strong> </a>
              </div>
              <input type="submit" class="btn btn-danger w-100 rounded-3 pt-2 pb-2" value="Log in"></input>
              <button id="sign-in-google" class="btn border border-success w-100 rounded-3 pt-2 pb-2" style="--bs-border-opacity: 0.5">Sign in with Google</button>

              <div class="text-center">Donâ€™t have an account? <a href="" class="text-danger">Sign up fo free!</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
